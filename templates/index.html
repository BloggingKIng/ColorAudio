<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrogram Web App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Spectrogram Web App</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="audioFile">Upload an audio file:</label>
                <input type="file" class="form-control-file" id="audioFile" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% if plot_url %}
        <div class="mt-5">
            <img src="data:image/png;base64,{{ plot_url }}" alt="Spectrogram" class="img-fluid">
        </div>
        {% endif %}
        {% if error %}
        <div class="mt-3 alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
    </div>
</body>
</html>
