<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Representation of Text</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chunk {
            display: inline-block;
            margin-bottom: 10px;
        }
        .chunk img {
            margin-left: 0px;
            margin-right: 0px;
            padding: 0px;
            border: 1px solid #ccc;
            cursor: pointer;
            height: 70px;
            width: 70px;
        }
        .chunk img:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Audio Converter</a>
          <div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Audio to Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/text-to-color">Text to Color Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Speech to color code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Color Code to Audio Conversion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Colors to Audio</a>
                    </li>
                    </ul>
            </div>
        </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Color Representation of Text</h1>
        {% for chunk in image_chunks %}
        <div class="chunk">
            <img src="data:image/png;base64,{{ chunk }}" alt="Generated Image" class="img">
        </div>
        {% endfor %}
    </div>
    <div class="container">
        <button style="border: 0px; padding: 0px;">
            <a href="/text-to-color" class="btn btn-primary">Convert Another Text</a>
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
